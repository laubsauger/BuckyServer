server:
  port: 5999
  appRoot: "/bucky"

influxdb:
  host: ''
  database: ''
  username: ''
  password: ''
  port: 8086
  retentionPolicy: 'default'
  precision: 's'
  use_udp: false
  version: '0.9' # Acceptable version are: '0.8' and '0.9'

modules:
  # The modules just get require'd in, so they don't have to be in the Bucky project.
  app:
    - ./modules/trustProxy
    - ./modules/auth
    # This should be last so that collectors get installed as the last handlers in the chain
    - ./modules/collectors

  collectors:
    - ./modules/collectionLogger
#    - ./modules/statsd
#    - ./modules/openTSDB
    - ./modules/influxdb
